version: '3.8'

services:
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: besksalon-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin123!@#
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - besksalon-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Admin123!@# -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: besksalon-webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BeSkSalonDb;User Id=sa;Password=Admin123!@#;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - besksalon-network
    restart: on-failure

volumes:
  sqlserver-data:

networks:
  besksalon-network:
    driver: bridge
